name: Visual Regression

on:
  push:
    branches:
      - main
    paths:
      - "test_issues/storybook/**"
      - ".github/workflows/vrt.yml"
  pull_request:
    paths:
      - "test_issues/storybook/src/**"
      - "test_issues/storybook/tests/**"
      - "test_issues/storybook/public/**"
      - "test_issues/storybook/storybook-static/**"
      - "test_issues/storybook/playwright*.config.*"
      - "test_issues/storybook/scripts/**"
      - "test_issues/storybook/regconfig.json"
      - "test_issues/storybook/package.json"
      - "test_issues/storybook/package-lock.json"
      - ".github/workflows/vrt.yml"

jobs:
  vrt:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    defaults:
      run:
        working-directory: test_issues/storybook
    env:
      REG_SUIT_GITHUB_COMMENT_TOKEN: ${{ secrets.REG_SUIT_GITHUB_COMMENT_TOKEN || secrets.GITHUB_TOKEN }}
      REG_SUIT_GITHUB_PAGES_ACCESS_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      REG_GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Restore branch name
        run: |
          branch="${GITHUB_HEAD_REF:-$GITHUB_REF_NAME}"
          git checkout -B "$branch"
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
      - run: npm ci
      - run: npx playwright install --with-deps chromium
      - run: npm run vrt
      - name: Deploy diff report to GitHub Pages
        if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name == github.repository)
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: test_issues/storybook/.reg
          publish_branch: gh-pages
          commit_message: Deploy visual regression report
      - name: Sync baseline on main push
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          rsync -a --delete .reg/actual/ .reg/expected/
          if git diff --quiet -- .reg/expected ; then
            echo "No baseline changes to commit"
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add .reg/expected
          git commit -m "chore: update VRT baseline"
          git push
